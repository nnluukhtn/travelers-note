## Customize the test machine
machine:
  # Version of ruby to use
  ruby:
    version:
      2.2.3

## Customize test commands
test:
  post:
    - bundle exec rake jasmine:ci: # add an extra test type
        environment:
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec rspec: # add an extra test type
        environment:
          RAILS_ENV: test
          RACK_ENV: test

## Customize deployment commands
deployment:
  production:
    branch: master
    heroku:
      appname: foo-bar-123